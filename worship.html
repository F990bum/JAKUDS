<script>
/* -----------------------
   Units / BN helpers
   ----------------------- */
const UNIT_LIST = ['M','B','T','Qu','Qi','Sx','Sp','Oc','No','Dc']; // e=2..11
const KU_DISPLAY_MAX = 550_000_000; // í‘œì‹œ í•œë„
const KU_INTERNAL_MAX = 1_000_000_000; // ë‚´ë¶€ ì‹¤ì œ ìµœëŒ€ (10ì–µ KU)
const E_KU = 2 + UNIT_LIST.length; // exponent index for KU

function bn_fromNumber(n){
  let m = Number(n), e = 0;
  if(!isFinite(m) || m === 0) return {m:0,e:0};
  while(Math.abs(m) >= 1000){ m /= 1000; e += 1; }
  while(Math.abs(m) > 0 && Math.abs(m) < 1 && e > -1000){ m *= 1000; e -= 1; }
  return {m,e};
}
function bn_normalize(b){
  if(!b || typeof b.m !== 'number' || typeof b.e !== 'number') return {m:0,e:0};
  let m = b.m, e = b.e;
  if(m === 0) return {m:0,e:0};
  while(Math.abs(m) >= 1000){ m /= 1000; e += 1; }
  while(Math.abs(m) > 0 && Math.abs(m) < 1 && e > -1000){ m *= 1000; e -= 1; }
  return {m,e};
}
function bn_toNumberIfSafe(b){
  try{
    const val = b.m * Math.pow(1000, b.e);
    if(Number.isFinite(val) && Math.abs(val) <= Number.MAX_SAFE_INTEGER) return val;
    return null;
  }catch(e){ return null; }
}
function bn_compare(a,b){ a = bn_normalize(a); b = bn_normalize(b); if(a.e !== b.e) return a.e > b.e ? 1 : -1; if(Math.abs(a.m - b.m) < 1e-12) return 0; return a.m > b.m ? 1 : -1; }
function bn_addNumber(a, num){ return bn_add(a, bn_fromNumber(num)); }
function bn_add(a,b){ a = bn_normalize(a); b = bn_normalize(b); if(a.m === 0) return {m:b.m,e:b.e}; if(b.m === 0) return {m:a.m,e:a.e}; if(a.e === b.e) return bn_normalize({m: a.m + b.m, e: a.e}); if(a.e < b.e){ const t=a; a=b; b=t; } const diff = a.e - b.e; const m = a.m + b.m / Math.pow(1000, diff); return bn_normalize({m, e: a.e}); }
function bn_subNumber(a, num){ return bn_sub(a, bn_fromNumber(num)); }
function bn_sub(a,b){ a = bn_normalize(a); b = bn_normalize(b); if(bn_compare(a,b) <= 0) return {m:0,e:0}; if(a.e === b.e) return bn_normalize({m: a.m - b.m, e: a.e}); if(a.e < b.e){ return bn_normalize({m: -(b.m - a.m * Math.pow(1000, b.e - a.e)), e: b.e}); } const diff = a.e - b.e; const m = a.m - b.m / Math.pow(1000, diff); return bn_normalize({m,e: a.e}); }
function bn_mulNumber(a, num){ return bn_normalize({m: a.m * num, e: a.e}); }

/* KU formatting without internal commas */
function formatKUInteger(n){
  if(n <= 0) return '0 KU';
  if(n > KU_DISPLAY_MAX) n = KU_DISPLAY_MAX;
  if(n < 10000) return `${n} KU`;
  const man = Math.floor(n / 10000);
  const rest = n % 10000;
  if(man < 10000){
    if(rest === 0) return `${man}ë§Œ KU`;
    return `${man}ë§Œ ${rest} KU`;
  }
  const uk = Math.floor(man / 10000);
  const manRem = man % 10000;
  if(manRem === 0) return `${uk}ì–µ KU`;
  return `${uk}ì–µ ${manRem}ë§Œ KU`;
}

/* unified SP display */
function formatSPDisplay(value){
  if(value && typeof value === 'object' && value.m !== undefined && value.e !== undefined){
    const b = bn_normalize(value);
    const maybe = bn_toNumberIfSafe(b);
    if(maybe !== null) return formatSPDisplay(maybe);
    if(b.e < E_KU){
      const idx = UNIT_LIST.length - 1;
      const displayVal = b.m * Math.pow(1000, b.e - (idx + 2));
      if(displayVal > 0 && displayVal < 0.01) return '<0.01 ' + UNIT_LIST[idx] + ' SP';
      let s = displayVal.toFixed(2).replace(/\.00$|(\.\d)0$/,'$1');
      return `${s} ${UNIT_LIST[idx]} SP`;
    }
    const expDiff = b.e - E_KU;
    if(expDiff > 9) return formatKUInteger(KU_DISPLAY_MAX);
    const kuCount = Math.floor(b.m * Math.pow(1000, expDiff));
    return formatKUInteger(kuCount);
  }

  const n = Number(value || 0);
  if(!isFinite(n) || n === 0) return '0 SP';
  if(n < 1_000_000){
    return `${Math.floor(n).toLocaleString()} SP`;
  }
  let e = 2;
  for(let i = 0; i < UNIT_LIST.length; i++, e++){
    const unitExp = Math.pow(1000, e);
    if(n < unitExp * 1000 || i === UNIT_LIST.length - 1){
      const displayVal = n / unitExp;
      if(displayVal > 0 && displayVal < 0.01) return `<0.01 ${UNIT_LIST[i]} SP`;
      const s = displayVal.toFixed(2).replace(/\.00$|(\.\d)0$/,'$1');
      if(i === UNIT_LIST.length - 1 && n >= unitExp * 1000){
        const kuCount = Math.floor(n / (unitExp * 1000));
        return formatKUInteger(kuCount);
      }
      return `${s} ${UNIT_LIST[i]} SP`;
    }
  }
  return `${Math.floor(n).toLocaleString()} SP`;
}
function formatSmallNumber(n){
  if(!isFinite(n)) return '0';
  if(Math.abs(n) < 1) return n.toFixed(2).replace(/\.00$|(\.\d)0$/,'$1');
  if(Math.abs(n - Math.round(n)) < 1e-9) return Math.round(n).toLocaleString();
  return Number(n.toFixed(2)).toLocaleString();
}

/* devotion multiplier: ì™„ë§Œí•œ ì„±ì¥ (ë ˆë²¨ 1 ~ 20ì— ê³¼ë„í•˜ì§€ ì•Šê²Œ) */
function getDevotionMultiplier(){
  const lv = state.upgrades.devotion || 0;
  return Math.pow(1.9, lv); // lv1 ~x1.9, lv20 ~ x1.9^20 (~3.8e3) â€” í•„ìš”í•˜ë©´ ì¡°ì • ê°€ëŠ¥
}

/* ì—…ê·¸ë ˆì´ë“œ íš¨ê³¼ ê³„ì‚° (ì ë‹¹í•œ ë°¸ëŸ°ìŠ¤)
   - groupWorship: ì‹ ë„ 1ê°œë‹¹ crit% ì¦ê°€ = 0.5% * level
   - godBless: ì œë‹¨ 10ê°œë‹¹ fever% ì¦ê°€ = 0.5% * level
   - faithMiracle: ì‚¬ì› 5ê°œë‹¹ manual + (0.5 * level) (ì •ìˆ˜)
   - devotion: getDevotionMultiplierë¡œ ì ìš©
*/
function getCritPercent(){
  let base = 2;
  const lvl = state.upgrades.groupWorship || 0;
  if(lvl > 0){
    base += (state.buildings.follower.count || 0) * (0.5 * lvl);

}
function getFeverPercent(){

  const lvl = state.upgrades.godBless || 0;
  if(lvl > 0){
    base += Math.floor((state.buildings.altar.count || 0) / 10) * (0.5 * lvl);

}
function getManualBonusFromTemple(){
  const lvl = state.upgrades.faithMiracle || 0;
  if(lvl > 0){
    return Math.floor((state.buildings.temple.count || 0) / 5) * Math.floor(0.5 * lvl);
  }

}

function getEffectiveManualBase(){

  const templeBonus = getManualBonusFromTemple();
  return (base + templeBonus) * getDevotionMultiplier();
}

function calcSPS(){
  let total = 0;
  for(const k of ['follower','altar','temple']){
    const b = state.buildings[k];
    total += (b.count || 0) * b.sps;
  }
  total *= getDevotionMultiplier();
  total *= getCurrentFeverMultiplier();
  state.sps = total;
  return total;
}

/* Fever/Crit sampling (unchanged) */
let feverExpire = null;
function isFeverActive(){ return feverExpire && Date.now() < feverExpire; }
function getCurrentFeverMultiplier(){ return isFeverActive() ? (state._feverMultiplier || 1.5) : 1; }
function triggerFever(level){
  const mult = 1.5 * Math.pow(2, Math.max(0, level));
  const duration = 10000;
  state._feverMultiplier = mult;
  feverExpire = Date.now() + duration;
  updateUI();
  setTimeout(()=>{ state._feverMultiplier = 1; feverExpire = null; updateUI(); }, duration + 50);
}
function sampleMultiLevel(Ppercent){
  if(Ppercent <= 0) return {level:-1, n:0, r:0};
  const n = Math.floor(Ppercent / 100);
  const r = Ppercent % 100;
  const rnd = Math.random() * 100;
  if(n === 0){
    if(rnd < r) return {level:0,n,r};
    return {level:-1,n,r};
  } else {
    if(rnd < r) return {level:n,n,r};
    return {level:n-1,n,r};
  }
}
function critMultiplierForLevel(level){
  if(level < 0) return 1;
  return Math.pow(2, level + 1);
}
function critLevelDisplay(level){
  if(level < 0) return null;
  const color = level === 0 ? getComputedStyle(document.documentElement).getPropertyValue('--crit-yellow').trim()
              : level === 1 ? getComputedStyle(document.documentElement).getPropertyValue('--crit-orange').trim()
              : getComputedStyle(document.documentElement).getPropertyValue('--crit-red').trim();
  const scale = 1 + Math.min(level * 0.08, 0.6);
  const text = 'CRITICAL' + (level > 0 ? '!'.repeat(level) : '');
  return {color,scale,text,level};
}

/* BUY logic */
function bn_gte_number(a, num){ return bn_compare(a, bn_fromNumber(num)) >= 0; }

function buyBuilding(key){
  const b = state.buildings[key];
  const cost = Math.ceil(b.baseCost * Math.pow(1.15, b.count));
  if(!bn_gte_number(state.sp, cost)) return;
  state.sp = bn_subNumber(state.sp, cost);
  b.count += 1;
  saveState(); updateUI();
}
function buyMaxBuilding(key){
  const b = state.buildings[key];
  const r = 1.15, base = b.baseCost, c = b.count;
  const denom = base * Math.pow(r, c);
  if(denom <= 0) return;
  const availableNum = bn_toNumberIfSafe(state.sp);
  if(availableNum === null){
    let loops = 0;
    while(bn_gte_number(state.sp, Math.ceil(base * Math.pow(r, b.count))) && loops < 500){
      buyBuilding(key);
      loops++;
    }
    return;
  }
  const inside = 1 + (availableNum * (r - 1)) / denom;
  if(inside <= 1) return;
  const n = Math.floor(Math.log(inside) / Math.log(r));
  if(n <= 0) return;
  const costSum = base * Math.pow(r, c) * (Math.pow(r, n) - 1) / (r - 1);
  const actualCost = Math.min(costSum, availableNum);
  state.sp = bn_subNumber(state.sp, actualCost);
  b.count += n;
  saveState(); updateUI();
}

const UPGRADE_DEFS_TEMPLATE = [

/* render upgrades (ê°€ê²©ìˆœ) and panel visibility control */
function renderUpgrades(){
  // build candidate list (next level for each upgrade)
  const rows = [];
  for(const u of UPGRADE_DEFS){
    const curLv = state.upgrades[u.key] || 0;
    const next = u.levels[curLv];
    if(!next) continue; // maxed out
    rows.push({ def:u, next, curLv });
  }
  // sort by price asc
  rows.sort((a,b)=> a.next.price - b.next.price);
  // decide visibility: show if any req satisfied OR any curLv>0
  let show = rows.some(r=> (state.buildings[r.def.req.building].count || 0) >= r.def.req.count) || Object.keys(state.upgrades).some(k=> (state.upgrades[k]||0) > 0);
  upgradesPanel.classList.toggle('hidden', !show);

  upgradesListEl.innerHTML = '';
  rows.forEach(r=>{
    const u = r.def;
    const curLv = r.curLv;
    const next = r.next;
    const canUnlock = (state.buildings[u.req.building].count || 0) >= u.req.count;
    const el = document.createElement('div'); el.className = 'upgrade-row';
    const left = document.createElement('div'); left.className = 'upgrade-left';
    left.innerHTML = `<div>${u.name} Lv ${curLv} â†’ ${next.lv}</div><div style="font-size:0.85rem;color:var(--muted)">${next.desc}</div>`;
    const right = document.createElement('div'); right.className = 'upgrade-right';
    const btn = document.createElement('button'); btn.textContent = formatCostForDisplay(next.price);
    btn.disabled = !canUnlock || !bn_gte_number(state.sp, next.price);
    btn.addEventListener('pointerdown', (e)=>{ e.preventDefault(); buyUpgrade(u.key); });
    right.appendChild(btn);
    el.appendChild(left); el.appendChild(right); upgradesListEl.appendChild(el);
  });
}

function buyUpgrade(key){
  const def = UPGRADE_DEFS.find(x=>x.key === key);
  if(!def) return;
  const cur = state.upgrades[key] || 0;
  const next = def.levels[cur];
  if(!next) return;
  if(!bn_gte_number(state.sp, next.price)) return;
  if((state.buildings[def.req.building].count || 0) < def.req.count) return;
  state.sp = bn_subNumber(state.sp, next.price);
  state.upgrades[key] = (state.upgrades[key] || 0) + 1;
  saveState(); updateUI(); renderUpgrades();
}

worshipBtn.addEventListener('pointerdown', (ev)=>{
  const feverPercent = getFeverPercent();

  saveState(); updateUI();

  const x = ev.clientX + window.scrollX;
  const y = ev.clientY + window.scrollY - 5;

    const info = critLevelDisplay(critLevel);
    showFloatingAt(x, y, info.text + ' ğŸ› +' + displayNumberForFloat(gain), info);
  } else {
    showFloatingAt(x, y, 'ğŸ› +' + displayNumberForFloat(gain), null);
  }
});

function displayNumberForFloat(n){
  if(Math.abs(n) >= 1_000_000) return formatSPDisplay(bn_fromNumber(n)).replace(/ SP$/,'');
  return formatFloatingAmount(n);
}
function formatFloatingAmount(n){
  const r = Math.round((n + Number.EPSILON) * 100) / 100;
  if(Math.abs(r - Math.round(r)) < 1e-9) return Math.round(r).toString();
  return r.toFixed(2);
}
function showFloatingAt(x,y,text,critInfo){
  const el = document.createElement('div');
  el.className = 'float-elem';
  el.style.left = x + 'px';
  el.style.top = y + 'px';
  if(critInfo){
    const t = document.createElement('span'); t.className='crit-text'; t.textContent = critInfo.text;
    t.style.color = critInfo.color; t.style.fontSize = (14 * critInfo.scale) + 'px';
    el.appendChild(t);
    const v = document.createElement('span'); v.textContent = ' ' + text.replace(/^.*\+/, '+'); v.style.fontSize = (14 * critInfo.scale) + 'px';
    el.appendChild(v);
  } else {
    el.textContent = text;
  }
  document.body.appendChild(el);
  setTimeout(()=> el.remove(), 1000);
}

   ----------------------- */
function updatePlayTimeDisplay(){
  const elapsed = getAccumulatedPlayMs();
  playTimeEl.textContent = formatMs(elapsed);
}
function formatMs(ms){
  const s = Math.floor(ms/1000);
  const hh = String(Math.floor(s/3600)).padStart(2,'0');
  const mm = String(Math.floor((s%3600)/60)).padStart(2,'0');
  const ss = String(s%60).padStart(2,'0');
  return `${hh}:${mm}:${ss}`;
}
function getAccumulatedPlayMs(){
  let acc = Number(state.playAcc || 0);
  if(state.startTimestamp) acc += (Date.now() - state.startTimestamp);
  return acc;
}
document.addEventListener('visibilitychange', ()=>{
  if(document.visibilityState === 'visible'){ state.startTimestamp = Date.now(); saveState(); } else {
    if(state.startTimestamp){ state.playAcc = (Number(state.playAcc || 0) + (Date.now() - state.startTimestamp)); state.startTimestamp = null; saveState(); }
  }
});

/* -----------------------

function loadState(){
  try{
    const raw = localStorage.getItem(KEY);
    if(!raw){
      const s = jsonClone(DEFAULT);
      s.startTimestamp = document.visibilityState === 'visible' ? Date.now() : null;
      return s;
    }
    const parsed = JSON.parse(raw);
    const out = jsonClone(DEFAULT);

    out.totalClicks = Number(parsed.totalClicks || out.totalClicks);
    out.manualBase = Number(parsed.manualBase || out.manualBase);
    out.sps = parsed.sps || out.sps;
    out.playAcc = parsed.playAcc || out.playAcc;
    out.startTimestamp = parsed.startTimestamp || null;
    out.lastSaved = parsed.lastSaved || 0;
    out._feverMultiplier = parsed._feverMultiplier || 1;

    if(parsed.sp && typeof parsed.sp === 'object' && parsed.sp.m !== undefined){
      out.sp = bn_normalize(parsed.sp);
    } else {
      out.sp = bn_fromNumber(Number(parsed.sp || 0));
    }

    out.buildings = Object.assign(jsonClone(DEFAULT.buildings), parsed.buildings || {});
    out.upgrades = Object.assign({}, parsed.upgrades || {});
    return out;
  }catch(e){
    console.error('load failed', e);
    const s = jsonClone(DEFAULT);
    s.startTimestamp = document.visibilityState === 'visible' ? Date.now() : null;
    return s;
  }
}
function saveState(){
  state.lastSaved = Date.now();
  const bnMaxInternal = bn_normalize({m: KU_INTERNAL_MAX, e: E_KU});
  if(bn_compare(state.sp, bnMaxInternal) > 0) state.sp = bn_normalize(bnMaxInternal);
  const copy = jsonClone(state);
  copy.sp = bn_normalize(state.sp);
  localStorage.setItem(KEY, JSON.stringify(copy));
  localStorage.setItem('zk_sp_v1', formatSPDisplay(state.sp));
}

/* Tick & UI */
let tickTimer = null;
function startTick(){
  if(tickTimer) clearInterval(tickTimer);
  tickTimer = setInterval(()=>{
    const spsBase = calcSPS();
    const feverMult = getCurrentFeverMultiplier();
    const sps = spsBase * feverMult;
    if(sps > 0) state.sp = bn_addNumber(state.sp, sps / 10);
    updateUI();
  }, 100);
}
setInterval(()=> saveState(), 5000);

  } else {

}

});
