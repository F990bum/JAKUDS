<script>
/* -----------------------
   Units / BN (base-1000) helpers
   ----------------------- */
const UNITS = ['M','B','T','Qa','Qi','Sx','Sp','Oc','No','Dc','KU']; // used from 1e6 onwards
function bn_fromNumber(n){
  let m = Number(n);
  let e = 0;
  if(!isFinite(m) || m === 0) return {m:0,e:0};
  while(Math.abs(m) >= 1000){ m /= 1000; e += 1; }
  while(Math.abs(m) > 0 && Math.abs(m) < 1 && e > -1000){ m *= 1000; e -= 1; }
  return {m,e};
}
function bn_normalize(b){
  if(!b || !isFinite(b.m)) return {m:0,e:0};
  let m = b.m, e = b.e;
  if(m === 0) return {m:0,e:0};
  while(Math.abs(m) >= 1000){ m /= 1000; e += 1; }
  while(Math.abs(m) > 0 && Math.abs(m) < 1 && e > -1000){ m *= 1000; e -= 1; }
  return {m,e};
}
function bn_toNumberIfSafe(b){
  try{
    const val = b.m * Math.pow(1000, b.e);
    if(Number.isFinite(val) && Math.abs(val) <= Number.MAX_SAFE_INTEGER) return val;
    return null;
  }catch(e){ return null; }
}
function bn_toStringUnit(b){
  b = bn_normalize(b);
  if(!b || b.m === 0) return '0 SP';
  const e = b.e;
  if(e < 2){
    const val = b.m * Math.pow(1000, e);
    return Math.floor(val).toLocaleString() + ' SP';
  }
  const unitIndex = Math.min(e - 2, UNITS.length - 1);
  const displayVal = b.m * Math.pow(1000, e - (unitIndex + 2));
  return displayVal.toFixed(2) + ' ' + UNITS[unitIndex];
}
function bn_add(a,b){ // a,b are BN
  a = bn_normalize(a); b = bn_normalize(b);
  if(a.m === 0) return {m:b.m,e:b.e};
  if(b.m === 0) return {m:a.m,e:a.e};
  if(a.e === b.e) return bn_normalize({m: a.m + b.m, e: a.e});
  // ensure a.e > b.e
  if(a.e < b.e){ const t=a; a=b; b=t; }
  const diff = a.e - b.e;
  const m = a.m + b.m / Math.pow(1000, diff);
  return bn_normalize({m, e: a.e});
}
function bn_addNumber(a, num){ return bn_add(a, bn_fromNumber(num)); }
function bn_subNumber(a, num){
  const b = bn_fromNumber(num);
  return bn_sub(a,b);
}
function bn_sub(a,b){
  a = bn_normalize(a); b = bn_normalize(b);
  if(bn_compare(a,b) <= 0) return {m:0,e:0};
  if(a.e === b.e) return bn_normalize({m: a.m - b.m, e: a.e});
  if(a.e < b.e){ return bn_normalize({m: -(b.m - a.m * Math.pow(1000, b.e - a.e)), e: b.e}); }
  const diff = a.e - b.e;
  const m = a.m - b.m / Math.pow(1000, diff);
  return bn_normalize({m,e: a.e});
}
function bn_compare(a,b){ a = bn_normalize(a); b = bn_normalize(b); if(a.e !== b.e) return a.e > b.e ? 1 : -1; if(Math.abs(a.m - b.m) < 1e-12) return 0; return a.m > b.m ? 1 : -1; }
function bn_gte_number(a, num){ return bn_compare(a, bn_fromNumber(num)) >= 0; }
function bn_mulNumber(a, num){ return bn_normalize({m: a.m * num, e: a.e}); }

/* -----------------------

/* -----------------------

function jsonClone(o){ return JSON.parse(JSON.stringify(o)); }
function formatFloatingAmount(n){
  const r = Math.round((n + Number.EPSILON) * 100) / 100;
  if(Math.abs(r - Math.round(r)) < 1e-9) return Math.round(r).toString();
  return r.toFixed(2);
}
function bn_toDisplayOrNumber(b){
  // return string if >=1e6 else integer string
  const maybe = bn_toNumberIfSafe(b);
  if(maybe !== null && Math.abs(maybe) < 1_000_000) return Math.floor(maybe).toString();
  return bn_toStringUnit(b);
}

/* -----------------------
   Mechanics
   ----------------------- */
function getDevotionMultiplier(){ return Math.pow(2, state.upgrades.devotion.level || 0); }
function getEffectiveManualBase(){
  // manualBase + temple.count, then devotion multiplier applies
  const base = Number(state.manualBase || 0) + (state.buildings.temple.count || 0);
  return base * getDevotionMultiplier();
}
function calcSPS(){
  let total = 0;
  for(const k of ['follower','altar','temple']){
    const b = state.buildings[k];
    total += (b.count || 0) * b.sps;
  }
  total *= getDevotionMultiplier();
  total *= getCurrentFeverMultiplier();
  state.sps = total;
  return total;
}

/* Fever and Crit sampling (multi-level) */
let feverExpire = null;
function isFeverActive(){ return feverExpire && Date.now() < feverExpire; }
function getCurrentFeverMultiplier(){ return isFeverActive() ? (state._feverMultiplier || 1.5) : 1; }
function triggerFever(level){
  const mult = 1.5 * Math.pow(2, Math.max(0, level));
  const duration = 10000;
  state._feverMultiplier = mult;
  feverExpire = Date.now() + duration;
  updateUI();
  setTimeout(()=>{ state._feverMultiplier = 1; feverExpire = null; updateUI(); }, duration + 50);
}
function sampleMultiLevel(Ppercent){
  if(Ppercent <= 0) return {level:-1, n:0, r:0};
  const n = Math.floor(Ppercent / 100);
  const r = Ppercent % 100;
  const rnd = Math.random() * 100;
  if(n === 0){
    if(rnd < r) return {level:0,n,r};
    return {level:-1,n,r};
  } else {
    if(rnd < r) return {level:n,n,r};
    return {level:n-1,n,r};
  }
}
function critMultiplierForLevel(level){
  if(level < 0) return 1;
  return Math.pow(2, level + 1);
}
function critLevelDisplay(level){
  if(level < 0) return null;
  const color = level === 0 ? getComputedStyle(document.documentElement).getPropertyValue('--crit-yellow').trim()
              : level === 1 ? getComputedStyle(document.documentElement).getPropertyValue('--crit-orange').trim()
              : getComputedStyle(document.documentElement).getPropertyValue('--crit-red').trim();
  const scale = 1 + Math.min(level * 0.08, 0.6);
  const text = 'CRITICAL' + (level > 0 ? '!'.repeat(level) : '');
  return {color,scale,text,level};
}

/* -----------------------

const ITEMS = [
  { key:'follower', label:'ì‹ ë„', desc1:'+0.5 SPS', desc2:'í¬ë¦¬í‹°ì»¬ í™•ë¥  +1%', costFn: (b)=> Math.ceil(b.baseCost * Math.pow(1.15, b.count)) },
  { key:'altar',    label:'ì œë‹¨',  desc1:'+2 SPS',   desc2:'í”¼ë²„ í™•ë¥  +0.1%', costFn: (b)=> Math.ceil(b.baseCost * Math.pow(1.15, b.count)) },
  { key:'temple',   label:'ì‚¬ì›',  desc1:'+10 SPS',  desc2:'+1 ìˆ˜ë™ ìˆ­ë°°ë ¥', costFn: (b)=> Math.ceil(b.baseCost * Math.pow(1.15, b.count)) },
  { key:'devotion', label:'í—Œì‹  ê°•í™”', desc1:'ìˆ˜ì… Ã—2', desc2:'', costFn: (u)=> Math.ceil(u.baseCost * Math.pow(2.5, u.level)) }
];

function formatCostForDisplay(costNum){
  if(costNum >= 1_000_000) return bn_toStringUnit(bn_fromNumber(costNum));
  return Math.floor(costNum).toLocaleString() + ' SP';
}

/* render store with BUY and BUY MAX (equal widths) */
function renderStore(){
  storeEl.innerHTML = '';
  ITEMS.forEach(item=>{
    const container = document.createElement('div');
    container.className = 'item';
    const left = document.createElement('div'); left.className = 'item-left';
    const right = document.createElement('div'); right.className = 'item-right';
    if(item.key === 'devotion'){
      const u = state.upgrades.devotion;
      left.innerHTML = `<div style="font-weight:900">${item.label} Lv. ${u.level}</div><div style="font-size:0.9rem;color:var(--muted)">${item.desc1}</div>`;
      const cost = item.costFn(u);
      const buyBtn = document.createElement('button'); buyBtn.className='buy'; buyBtn.textContent = formatCostForDisplay(cost);
      buyBtn.disabled = !bn_gte_number(state.sp, cost);
      buyBtn.addEventListener('pointerdown', (e)=>{ e.preventDefault(); buyDevotion(); });
      const buyMaxBtn = document.createElement('button'); buyMaxBtn.className='buy-max'; buyMaxBtn.textContent='BUY MAX';
      buyMaxBtn.disabled = !bn_gte_number(state.sp, cost);
      buyMaxBtn.addEventListener('pointerdown', (e)=>{ e.preventDefault(); buyMaxDevotion(); });
      right.appendChild(buyBtn); right.appendChild(buyMaxBtn);
    } else {
      const b = state.buildings[item.key];
      left.innerHTML = `<div style="font-weight:900">${item.label} x${b.count}</div><div style="font-size:0.9rem;color:var(--muted)">${item.desc1}<br>${item.desc2}</div>`;
      const cost = item.costFn(b);
      const buyBtn = document.createElement('button'); buyBtn.className='buy'; buyBtn.textContent = formatCostForDisplay(cost);
      buyBtn.disabled = !bn_gte_number(state.sp, cost);
      buyBtn.addEventListener('pointerdown', (e)=>{ e.preventDefault(); buyBuilding(item.key); });
      const buyMaxBtn = document.createElement('button'); buyMaxBtn.className='buy-max'; buyMaxBtn.textContent='BUY MAX';
      buyMaxBtn.disabled = !bn_gte_number(state.sp, cost);
      buyMaxBtn.addEventListener('pointerdown', (e)=>{ e.preventDefault(); buyMaxBuilding(item.key); });

}

/* -----------------------
   Buy functions
   ----------------------- */
function buyBuilding(key){
  const b = state.buildings[key];
  const cost = Math.ceil(b.baseCost * Math.pow(1.15, b.count));
  if(!bn_gte_number(state.sp, cost)) return;
  state.sp = bn_subNumber(state.sp, cost);
  b.count += 1;
  saveState(); updateUI();
}
function buyMaxBuilding(key){
  const b = state.buildings[key];
  const r = 1.15, base = b.baseCost, c = b.count;
  const denom = base * Math.pow(r, c);
  if(denom <= 0) return;
  const availableNum = bn_toNumberIfSafe(state.sp);
  if(availableNum === null){
    // SP huge: greedy limited buy
    let loops = 0;
    while(bn_gte_number(state.sp, Math.ceil(base * Math.pow(r, b.count))) && loops < 2000){
      buyBuilding(key);
      loops++;
    }
    return;
  }
  const inside = 1 + (availableNum * (r - 1)) / denom;
  if(inside <= 1) return;
  const n = Math.floor(Math.log(inside) / Math.log(r));
  if(n <= 0) return;
  const costSum = base * Math.pow(r, c) * (Math.pow(r, n) - 1) / (r - 1);
  const actualCost = Math.min(costSum, availableNum);
  state.sp = bn_subNumber(state.sp, actualCost);
  b.count += n;
  saveState(); updateUI();
}

/* devotion */
function buyDevotion(){
  const u = state.upgrades.devotion;
  const cost = Math.ceil(u.baseCost * Math.pow(2.5, u.level));
  if(!bn_gte_number(state.sp, cost)) return;
  state.sp = bn_subNumber(state.sp, cost);
  u.level += 1;
  // devotion doubles manual & sps via multiplier applied in calc functions
  saveState(); updateUI();
}
function buyMaxDevotion(){
  const u = state.upgrades.devotion;
  let cnt = 0;
  while(true){
    const cost = Math.ceil(u.baseCost * Math.pow(2.5, u.level));
    if(!bn_gte_number(state.sp, cost)) break;
    state.sp = bn_subNumber(state.sp, cost);
    u.level += 1; cnt++;
    if(cnt > 200) break;
  }
  if(cnt>0){ saveState(); updateUI(); }
}

/* -----------------------
   Worship (click) handling
   - pointerdown for immediacy
   - floating shows '+' prefix always
   - CRITICAL prefix (colored) when crit
   ----------------------- */
worshipBtn.addEventListener('pointerdown', (ev)=>{
  // Fever sampling: altar gives +0.1% each
  const altarCount = state.buildings.altar.count || 0;
  const feverPercent = altarCount * 0.1;
  const feverSample = sampleMultiLevel(feverPercent);
  if(feverSample.level >= 0) triggerFever(feverSample.level);

  // Crit sampling: base 2% + follower *1%
  const shindoCount = state.buildings.follower.count || 0;
  const critPercent = 2 + shindoCount * 1;
  const critSample = sampleMultiLevel(critPercent);
  const isCrit = critSample.level >= 0;
  const critLevel = critSample.level;
  let critMult = critMultiplierForLevel(critLevel);

  // Note: altar no longer increases crit reward (changed earlier)
  // Fever click multiplier
  const feverActiveNow = isFeverActive();
  const feverClickMult = feverActiveNow ? state._feverMultiplier || 1.5 : 1;

  const baseManual = Number(state.manualBase || 0) + (state.buildings.temple.count || 0);
  const finalManual = baseManual * getDevotionMultiplier();
  const gain = finalManual * critMult * feverClickMult;

  state.sp = bn_addNumber(state.sp, gain);
  state.totalClicks = (state.totalClicks || 0) + 1;
  saveState(); updateUI();

  // floating
  const x = ev.clientX + window.scrollX;
  const y = ev.clientY + window.scrollY - 5;
  if(isCrit){
    const info = critLevelDisplay(critLevel);
    showFloatingAt(x, y, info.text + ' ğŸ› +' + displayNumberForFloat(gain), info);
  } else {
    showFloatingAt(x, y, 'ğŸ› +' + displayNumberForFloat(gain), null);
  }
});

/* floating util ensures + prefix and unitization for >=1e6 */
function displayNumberForFloat(n){
  if(Math.abs(n) >= 1_000_000) return bn_toStringUnit(bn_fromNumber(n)).replace(/ SP$/,'');
  return formatFloatingAmount(n);
}
function showFloatingAt(x,y,text,critInfo){
  const el = document.createElement('div');
  el.className = 'float-elem';
  el.style.left = x + 'px';
  el.style.top = y + 'px';
  if(critInfo){
    const t = document.createElement('span'); t.className='crit-text'; t.textContent = critInfo.text;
    t.style.color = critInfo.color; t.style.fontSize = (14 * critInfo.scale) + 'px';
    el.appendChild(t);
    const v = document.createElement('span'); v.textContent = ' ' + text.replace(/^.*\+/, '+'); v.style.fontSize = (14 * critInfo.scale) + 'px';
    el.appendChild(v);
  } else {
    el.textContent = text;
  }
  document.body.appendChild(el);
  setTimeout(()=> el.remove(), 1000);
}

/* -----------------------
   Playtime / tick / persistence
   ----------------------- */
function updatePlayTimeDisplay(){
  const elapsed = getAccumulatedPlayMs();
  playTimeEl.textContent = formatMs(elapsed);
}
function formatMs(ms){
  const s = Math.floor(ms/1000);
  const hh = String(Math.floor(s/3600)).padStart(2,'0');
  const mm = String(Math.floor((s%3600)/60)).padStart(2,'0');
  const ss = String(s%60).padStart(2,'0');
  return `${hh}:${mm}:${ss}`;
}
function getAccumulatedPlayMs(){
  let acc = Number(state.playAcc || 0);
  if(state.startTimestamp) acc += (Date.now() - state.startTimestamp);
  return acc;
}
document.addEventListener('visibilitychange', ()=>{
  if(document.visibilityState === 'visible'){ state.startTimestamp = Date.now(); saveState(); } else {
    if(state.startTimestamp){ state.playAcc = (Number(state.playAcc || 0) + (Date.now() - state.startTimestamp)); state.startTimestamp = null; saveState(); }
  }
});

/* -----------------------
   Persistence: load/save (BN aware)
   ----------------------- */
function loadState(){
  try{
    const raw = localStorage.getItem(KEY);
    if(!raw){
      const s = jsonClone(DEFAULT);
      s.startTimestamp = document.visibilityState === 'visible' ? Date.now() : null;
      return s;
    }
    const parsed = JSON.parse(raw);
    const out = Object.assign(jsonClone(DEFAULT), parsed);
    // sp: if object with m/e use as BN; else convert number
    if(parsed.sp && typeof parsed.sp === 'object' && parsed.sp.m !== undefined){
      out.sp = bn_normalize(parsed.sp);
    } else {
      out.sp = bn_fromNumber(Number(parsed.sp || 0));
    }
    out.upgrades = out.upgrades || DEFAULT.upgrades;
    out.buildings = out.buildings || DEFAULT.buildings;
    out._feverMultiplier = parsed._feverMultiplier || 1;
    if(!out.startTimestamp) out.startTimestamp = null;
    if(!out.playAcc) out.playAcc = 0;
    return out;
  }catch(e){
    console.error('load failed', e);
    const s = jsonClone(DEFAULT);
    s.startTimestamp = document.visibilityState === 'visible' ? Date.now() : null;
    return s;
  }
}
function saveState(){
  state.lastSaved = Date.now();
  const copy = jsonClone(state);
  copy.sp = bn_normalize(state.sp);
  localStorage.setItem(KEY, JSON.stringify(copy));
  localStorage.setItem('zk_sp_v1', bn_toStringUnit(state.sp));
}

/* -----------------------
   Tick & UI loop
   ----------------------- */
let tickTimer = null;
function startTick(){
  if(tickTimer) clearInterval(tickTimer);
  tickTimer = setInterval(()=>{
    const spsBase = calcSPS();
    const feverMult = getCurrentFeverMultiplier();
    const sps = spsBase * feverMult;
    if(sps > 0) state.sp = bn_addNumber(state.sp, sps / 10); // per 0.1s
    updateUI();
  }, 100);
}
setInterval(()=> saveState(), 5000);

/* -----------------------
   UI Render
   ----------------------- */
function updateUI(){
  // worship button highlight if fever
  if(isFeverActive()){
    worshipBtn.style.background = 'linear-gradient(90deg,#ff3b30,#ff6b6b)';
    worshipBtn.style.color = '#fff';
  } else {
    worshipBtn.style.background = 'linear-gradient(90deg,var(--accent),var(--accent-2))';
    worshipBtn.style.color = '#071018';
  }

  // top badge and totals using BN formatting
  spBadge.textContent = bn_toStringUnit(state.sp);
  totalSPEl.textContent = bn_toStringUnit(state.sp);
  totalClicksEl.textContent = state.totalClicks || 0;

  // manual display always show SP suffix; unitize if >=1e6
  const effManual = getEffectiveManualBase();
  manualPowerEl.textContent = (effManual >= 1_000_000 ? bn_toStringUnit(bn_fromNumber(effManual)) : Math.round(effManual)) + ' SP';

  // automatic label: 'ìë™ ìˆ­ë°°ë ¥'
  const spsVal = Math.round(calcSPS() * 100) / 100;
  spsEl.textContent = spsVal >= 1_000_000 ? bn_toStringUnit(bn_fromNumber(spsVal)) : (spsVal.toFixed(2).replace(/\.00$/,'')); // compact

  // crit & fever %
  const critPercent = 2 + (state.buildings.follower.count || 0) * 1;
  critPctEl.textContent = (Math.round(critPercent * 10)/10) + '%';
  const feverPercent = (state.buildings.altar.count || 0) * 0.1;
  feverPctEl.textContent = (Math.round(feverPercent * 10)/10) + '%';

  renderStore();
  updatePlayTimeDisplay();
}

/* -----------------------
   Nav theme storage sync
   ----------------------- */
(function(){ const el = document.getElementById('link-worship'); if(el) el.classList.add('active'); })();
(function(){
  const toggle = document.getElementById('themeToggle');
  const apply = (t)=>{ if(t === 'dark') document.documentElement.classList.add('dark'); else document.documentElement.classList.remove('dark'); toggle.checked = (t === 'dark'); };
  const saved = localStorage.getItem('theme');
  const initial = saved || (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
  apply(initial);
  toggle.addEventListener('change', ()=>{
    const next = toggle.checked ? 'dark' : 'light';
    localStorage.setItem('theme', next);
    apply(next);
  });
})();

window.addEventListener('storage', (e)=>{
  if(e.key === KEY || e.key === 'zk_sp_v1'){
    try{
      const parsed = JSON.parse(localStorage.getItem(KEY) || '{}');
      if(parsed){
        state = Object.assign(jsonClone(DEFAULT), parsed);
        if(parsed.sp && parsed.sp.m !== undefined) state.sp = bn_normalize(parsed.sp);
        else state.sp = bn_fromNumber(Number(parsed.sp || 0));
        updateUI();
      }
    }catch(err){}
  }
});

/* -----------------------
   Init
   ----------------------- */
(function init(){
  if(!state.startTimestamp && document.visibilityState === 'visible') state.startTimestamp = Date.now();
  if(!state.sp) state.sp = bn_fromNumber(0);
  state.totalClicks = Number(state.totalClicks) || 0;
  state.manualBase = Number(state.manualBase) || DEFAULT.manualBase;
  if(!state.playAcc) state.playAcc = 0;
  if(!state._feverMultiplier) state._feverMultiplier = 1;
  calcSPS();
  updateUI();
  startTick();
  setInterval(updatePlayTimeDisplay, 1000);
})();
