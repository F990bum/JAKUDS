<script>
/* ------------------------
   Units + base-1000 big-number (BN)
   ------------------------ */
const KEY = 'zk_tycoon_v1';
const UNITS = ['M','B','T','Qa','Qi','Sx','Sp','Oc','No','Dc','KU'];
const MAX_UNIT_INDEX = UNITS.length - 1;

/* BN: { m: Number, e: Integer } representing m * 1000^e */
function bn_fromNumber(n){
  let m = Number(n);
  let e = 0;
  if(!isFinite(m) || m === 0) return {m:0,e:0};
  while(m >= 1000){ m /= 1000; e += 1; }
  while(m > 0 && m < 1 && e > -1000){ m *= 1000; e -= 1; }
  return {m, e};
}
function bn_normalize(b){
  if(!b || !isFinite(b.m)) return {m:0,e:0};
  let m = b.m, e = b.e;
  if(m === 0) return {m:0,e:0};
  while(m >= 1000){ m /= 1000; e += 1; }
  while(m > 0 && m < 1 && e > -1000){ m *= 1000; e -= 1; }
  return {m,e};
}
function bn_toStringUnit(b){
  b = bn_normalize(b);
  if(!b || b.m === 0) return '0 SP';
  const e = b.e;
  if(e < 2){
    const val = b.m * Math.pow(1000, e);
    return Math.floor(val).toLocaleString() + ' SP';
  }
  const unitIndex = Math.min(e - 2, MAX_UNIT_INDEX);
  const displayVal = b.m * Math.pow(1000, e - (unitIndex + 2));
  return displayVal.toFixed(2) + ' ' + UNITS[unitIndex];
}
function bn_toNumberIfSafe(b){
  try{
    const val = b.m * Math.pow(1000, b.e);
    if(Number.isFinite(val) && Math.abs(val) <= Number.MAX_SAFE_INTEGER) return val;
    return null;
  }catch(e){ return null; }
}
function bn_addNumber(b, num){
  return bn_add(b, bn_fromNumber(num));
}
function bn_add(a,b){
  a = bn_normalize(a); b = bn_normalize(b);
  if(a.m === 0) return {m:b.m,e:b.e};
  if(b.m === 0) return {m:a.m,e:a.e};
  if(a.e === b.e) return bn_normalize({m: a.m + b.m, e: a.e});
  // ensure a.e > b.e
  if(a.e < b.e){ const t=a; a=b; b=t; }
  const diff = a.e - b.e;
  const factor = Math.pow(1000, diff);
  const m = a.m + b.m / factor;
  return bn_normalize({m, e: a.e});
}
function bn_subNumber(a, num){
  return bn_sub(a, bn_fromNumber(num));
}
function bn_sub(a,b){
  a = bn_normalize(a); b = bn_normalize(b);
  if(bn_compare(a,b) <= 0) return {m:0,e:0};
  if(a.e === b.e) return bn_normalize({m: a.m - b.m, e: a.e});
  if(a.e < b.e){ return bn_normalize({m: -(b.m - a.m * Math.pow(1000, b.e - a.e)), e: b.e}); }
  const diff = a.e - b.e;
  const m = a.m - b.m / Math.pow(1000, diff);
  return bn_normalize({m, e: a.e});
}
function bn_compare(a,b){
  a = bn_normalize(a); b = bn_normalize(b);
  if(a.e !== b.e) return a.e > b.e ? 1 : -1;
  if(Math.abs(a.m - b.m) < 1e-12) return 0;
  return a.m > b.m ? 1 : -1;
}
function bn_gte_number(a, num){ return bn_compare(a, bn_fromNumber(num)) >= 0; }
function bn_mulNumber(a, num){ return bn_normalize({m: a.m * num, e: a.e}); }

/* ------------------------
   Defaults + state (manualBase + devotion level)
   ------------------------ */
const DEFAULT = {
  sp: {m:0,e:0},
  totalClicks:0,
  manualBase:1,   // base manual power excluding temple and devotion
  sps:0,
  buildings: {
    follower:{count:0, baseCost:10, sps:0.5},
    altar:{count:0, baseCost:100, sps:2},
    temple:{count:0, baseCost:1000, sps:0} // temple no longer gives SPS
  },
  upgrades:{ devotion:{level:0, baseCost:50, effect:2} },
  startTimestamp:null,
  playAcc:0,
  lastSaved:0,
  _feverMultiplier:1
};
let state = loadState();

/* ------------------------

const spBadge = document.getElementById('spBadge');

/* ---------- Helpers ---------- */
function jsonClone(o){ return JSON.parse(JSON.stringify(o)); }
function formatFloatingAmount(n){
  const rounded = Math.round((n + Number.EPSILON) * 100) / 100;
  if(Math.abs(rounded - Math.round(rounded)) < 1e-9) return Math.round(rounded);
  return rounded.toFixed(2);
}
function getEffectiveManualPower(){
  // (manualBase + temple.count) * 2^devotionLevel
  const base = Number(state.manualBase || 0) + (state.buildings.temple.count || 0);
  const devLevel = state.upgrades.devotion.level || 0;
  return base * Math.pow(2, devLevel);
}

/* ---------- Mechanics: SPS, fever, crit ---------- */
function calcSPS(){
  let total = 0;
  for(const k of ['follower','altar']){ // temple no sps
    total += (state.buildings[k].count || 0) * state.buildings[k].sps;
  }
  const devLevel = state.upgrades.devotion.level || 0;
  const devMultiplier = Math.pow(2, devLevel); // devotion doubles SPS per level
  total *= devMultiplier;
  total *= getCurrentFeverMultiplier();
  state.sps = total;
  return total;
}

/* Fever: altar now gives +0.1% per altar, temple gives manualBase +1 */
let feverExpire = null;
function isFeverActive(){ return feverExpire && Date.now() < feverExpire; }
function getCurrentFeverMultiplier(){ return isFeverActive() ? (state._feverMultiplier || 1.5) : 1; }
function triggerFever(level){
  const mult = 1.5 * Math.pow(2, Math.max(0, level));
  const duration = 10000;
  state._feverMultiplier = mult; feverExpire = Date.now() + duration;
  updateUI();
  setTimeout(()=> { state._feverMultiplier = 1; feverExpire = null; updateUI(); }, duration + 50);
}

/* sample multi-level distribution */
function sampleMultiLevel(Ppercent){
  if(Ppercent <= 0) return { level: -1, n:0, r:0 };
  const n = Math.floor(Ppercent / 100);
  const r = Ppercent % 100;
  const rnd = Math.random() * 100;
  if(n === 0){
    if(rnd < r) return { level: 0, n, r };
    return { level: -1, n, r };
  } else {
    if(rnd < r) return { level: n, n, r };
    return { level: n - 1, n, r };
  }
}
function critMultiplierForLevel(level){ return level < 0 ? 1 : Math.pow(2, level + 1); }
function critLevelDisplay(level){
  if(level < 0) return null;
  const color = level === 0 ? getComputedStyle(document.documentElement).getPropertyValue('--crit-yellow').trim()
               : level === 1 ? getComputedStyle(document.documentElement).getPropertyValue('--crit-orange').trim()
               : getComputedStyle(document.documentElement).getPropertyValue('--crit-red').trim();
  const scale = 1 + Math.min(level * 0.08, 0.6);
  const text = 'CRITICAL' + (level > 0 ? '!'.repeat(level) : '');
  return { color, scale, text, level };
}

/* ---------- Store items & rendering ---------- */
const ITEMS = [
  { key:'follower', label:'ì‹ ë„', descLine1:'+0.5 SPS', descLine2:'í¬ë¦¬í‹°ì»¬ í™•ë¥  +1%', costFn: s=>Math.ceil(s.baseCost * Math.pow(1.15, s.count)) },
  { key:'altar', label:'ì œë‹¨', descLine1:'+2 SPS', descLine2:'í”¼ë²„ í™•ë¥  +0.1%', costFn: s=>Math.ceil(s.baseCost * Math.pow(1.15, s.count)) },
  { key:'temple', label:'ì‚¬ì›', descLine1:'+1 ìˆ˜ë™ ìˆ­ë°°ë ¥', descLine2:'(í—Œì‹  ê°•í™” ì ìš© ì „)', costFn: s=>Math.ceil(s.baseCost * Math.pow(1.15, s.count)) },
  { key:'devotion', label:'í—Œì‹  ê°•í™”', descLine1:'ìˆ˜ì… Ã—2', descLine2:'', costFn: u=>Math.ceil(u.baseCost * Math.pow(2.5, u.level)) }
];

function formatCostForDisplay(costNum){
  if(costNum >= 1_000_000) return bn_toStringUnit(bn_fromNumber(costNum));
  return Math.floor(costNum).toLocaleString() + ' SP';
}

function renderStore(){
  storeEl.innerHTML = '';
  ITEMS.forEach(item=>{
    const container = document.createElement('div'); container.className='item';
    const left = document.createElement('div'); left.className='item-left';
    const right = document.createElement('div'); right.className='item-right';

    if(item.key === 'devotion'){
      const u = state.upgrades.devotion;
      left.innerHTML = `<div style="font-weight:800">í—Œì‹  ê°•í™” Lv. ${u.level}</div><div style="font-size:0.85rem;color:var(--muted)">${item.descLine1}</div>`;
      const cost = item.costFn(u);
      const btnBuy = document.createElement('button'); btnBuy.textContent = formatCostForDisplay(cost); btnBuy.className='buy';
      btnBuy.disabled = !bn_gte_number(state.sp, cost); btnBuy.addEventListener('pointerdown', e=>{ e.preventDefault(); buyItemDevotion(); });
      right.appendChild(btnBuy);
      const btnMax = document.createElement('button'); btnMax.textContent='BUY MAX'; btnMax.className='buy-max';
      btnMax.disabled = !bn_gte_number(state.sp, cost); btnMax.addEventListener('pointerdown', e=>{ e.preventDefault(); buyMaxDevotion(); });
      right.appendChild(btnMax);
    } else {
      const b = state.buildings[item.key];
      left.innerHTML = `<div style="font-weight:800">${item.label} x${b.count}</div><div style="font-size:0.85rem;color:var(--muted)">${item.descLine1}<br>${item.descLine2}</div>`;
      const cost = item.costFn(b);
      const btnBuy = document.createElement('button'); btnBuy.textContent = formatCostForDisplay(cost); btnBuy.className='buy';
      btnBuy.disabled = !bn_gte_number(state.sp, cost); btnBuy.addEventListener('pointerdown', e=>{ e.preventDefault(); buyBuilding(item); });
      right.appendChild(btnBuy);
      const btnMax = document.createElement('button'); btnMax.textContent='BUY MAX'; btnMax.className='buy-max';
      btnMax.disabled = !bn_gte_number(state.sp, cost); btnMax.addEventListener('pointerdown', e=>{ e.preventDefault(); buyMaxBuilding(item); });

}

/* ---------- Buy functions ---------- */
function buyBuilding(item){
  const b = state.buildings[item.key];
  const cost = Math.ceil(b.baseCost * Math.pow(1.15, b.count));
  if(!bn_gte_number(state.sp, cost)) return;
  state.sp = bn_subNumber(state.sp, cost);
  // apply building effect
  b.count += 1;
  // temple effect: adds +1 to manualBase before devotion (we compute effective on the fly)
  // altar effect: increases fever percent (reflected in sampling)
  saveState(); updateUI();
}

function buyMaxBuilding(item){
  const b = state.buildings[item.key];
  const r = 1.15, base = b.baseCost, c = b.count;
  const denom = base * Math.pow(r, c); if(denom <= 0) return;
  const availableNum = bn_toNumberIfSafe(state.sp);
  if(availableNum === null){
    // SP too large to convert safely: fallback to greedy buys with cap
    let iterations = 0;
    while(true){
      const cost = Math.ceil(base * Math.pow(r, b.count));
      if(!bn_gte_number(state.sp, cost)) break;
      buyBuilding(item);
      iterations++;
      if(iterations > 2000) break;
    }
    return;
  }
  const inside = 1 + (availableNum * (r - 1)) / denom; if(inside <= 1) return;
  const n = Math.floor(Math.log(inside) / Math.log(r)); if(n <= 0) return;
  const costSum = base * Math.pow(r, c) * (Math.pow(r, n) - 1) / (r - 1);
  const actualCost = Math.min(costSum, availableNum);
  state.sp = bn_subNumber(state.sp, actualCost);
  b.count += n;
  saveState(); updateUI();
}

/* devotion */
function buyItemDevotion(){
  const u = state.upgrades.devotion; const cost = Math.ceil(u.baseCost * Math.pow(2.5, u.level));
  if(!bn_gte_number(state.sp, cost)) return;
  state.sp = bn_subNumber(state.sp, cost);
  u.level += 1;
  // DO NOT mutate manualBase. effective manual is computed: (manualBase + templeCount) * 2^level
  saveState(); updateUI();
}
function buyMaxDevotion(){
  const u = state.upgrades.devotion; let count=0;
  while(true){
    const cost = Math.ceil(u.baseCost * Math.pow(2.5, u.level));
    if(!bn_gte_number(state.sp, cost)) break;
    state.sp = bn_subNumber(state.sp, cost);
    u.level += 1;
    count++; if(count>200) break;
  }
  if(count>0){ saveState(); updateUI(); }
}

/* ---------- Worship handler (pointerdown) ---------- */
worshipBtn.addEventListener('pointerdown', (ev)=>{
  // FEVER: each altar adds 0.1% (changed)
  const altarCount = state.buildings.altar.count || 0;
  const feverPercent = altarCount * 0.1;
  const feverSample = sampleMultiLevel(feverPercent);
  if(feverSample.level >= 0) triggerFever(feverSample.level);

  // CRIT: base 2% + 1% per follower
  const baseCrit = 2; const shindoCount = state.buildings.follower.count || 0;
  const critPercent = baseCrit + shindoCount * 1;
  const critSample = sampleMultiLevel(critPercent);
  const isCrit = critSample.level >= 0; const critLevel = critSample.level;
  let critMult = critMultiplierForLevel(critLevel);

  // altar no longer modifies crit reward, so remove altar multiplier (user requested altar -> fever)
  // fever (click) multiplier
  const feverActiveNow = isFeverActive();
  const feverClickMultiplier = feverActiveNow ? state._feverMultiplier || 1.5 : 1;

  // effective manual power now computed
  const effectiveManual = getEffectiveManualPower();
  const gain = effectiveManual * critMult * feverClickMultiplier;

  state.sp = bn_addNumber(state.sp, gain);
  state.totalClicks += 1;
  saveState(); updateUI();

  // floating: show with units if >= 1e6
  const x = ev.clientX + window.scrollX; const y = ev.clientY + window.scrollY - 5;
  if(isCrit){
    const critInfo = critLevelDisplay(critLevel);
    showFloatingAt(x, y, gain, critInfo);
  } else {
    showFloatingAt(x, y, gain, null);
  }
});

/* floating display accepts numeric gain and uses BN for unitization when large */
function showFloatingAt(x, y, gainNum, critInfo){
  const el = document.createElement('div'); el.className='float-elem'; el.style.left = x + 'px'; el.style.top = y + 'px';
  const needUnit = Math.abs(gainNum) >= 1_000_000;
  if(critInfo){
    const t = document.createElement('span'); t.className='crit-text'; t.textContent = critInfo.text;
    t.style.color = critInfo.color; t.style.fontSize = (16*critInfo.scale)+'px';
    el.appendChild(t);
    const v = document.createElement('span');
    v.style.fontSize = (16*critInfo.scale)+'px';
    v.textContent = ' ' + (needUnit ? bn_toStringUnit(bn_fromNumber(gainNum)) : ('+' + formatFloatingAmount(gainNum)));
    el.appendChild(v);
  } else {
    el.textContent = needUnit ? bn_toStringUnit(bn_fromNumber(gainNum)) : ('ğŸ› +' + formatFloatingAmount(gainNum));
  }
  document.body.appendChild(el); setTimeout(()=> el.remove(), 1000);
}

/* ---------- Play time ---------- */
function updatePlayTimeDisplay(){ playTimeEl.textContent = formatMs(getAccumulatedPlayMs()); }
function formatMs(ms){ const s=Math.floor(ms/1000); const hh=String(Math.floor(s/3600)).padStart(2,'0'); const mm=String(Math.floor((s%3600)/60)).padStart(2,'0'); const ss=String(s%60).padStart(2,'0'); return `${hh}:${mm}:${ss}`; }
function getAccumulatedPlayMs(){ let acc = Number(state.playAcc || 0); if(state.startTimestamp) acc += (Date.now() - state.startTimestamp); return acc; }
document.addEventListener('visibilitychange', ()=>{
  if(document.visibilityState === 'visible'){ state.startTimestamp = Date.now(); saveState(); } else {
    if(state.startTimestamp){ state.playAcc = Number(state.playAcc || 0) + (Date.now() - state.startTimestamp); state.startTimestamp = null; saveState(); }
  }
});

/* ---------- Persistence / Tick / UI ---------- */
function loadState(){
  try{
    const raw = localStorage.getItem(KEY);
    if(!raw){ const s = jsonClone(DEFAULT); s.startTimestamp = document.visibilityState==='visible'?Date.now():null; return s; }
    const parsed = JSON.parse(raw);
    const out = Object.assign(jsonClone(DEFAULT), parsed);
    // sp saved as BN object or number
    if(parsed.sp && typeof parsed.sp === 'object' && parsed.sp.m !== undefined){
      out.sp = bn_normalize(parsed.sp);
    } else {
      out.sp = bn_fromNumber(Number(parsed.sp || 0));
    }
    // handle manualBase compatibility: if old manualPower exists (pre-change), derive manualBase
    if(parsed.manualBase !== undefined) out.manualBase = Number(parsed.manualBase);
    else if(parsed.manualPower !== undefined){
      // best-effort: assume manualPower = effective manual before; attempt to reverse using devotion level and temple count
      const devLevel = (parsed.upgrades && parsed.upgrades.devotion && parsed.upgrades.devotion.level) || 0;
      const templeCount = (parsed.buildings && parsed.buildings.temple && parsed.buildings.temple.count) || 0;
      const multiplier = Math.pow(2, devLevel);
      out.manualBase = Math.max(1, (Number(parsed.manualPower) / multiplier) - templeCount);
    } else {
      out.manualBase = DEFAULT.manualBase;
    }
    out._feverMultiplier = parsed._feverMultiplier || 1;
    if(!out.startTimestamp) out.startTimestamp = null;
    if(!out.playAcc) out.playAcc = 0;
    return out;
  }catch(e){ console.error('load failed', e); const s=jsonClone(DEFAULT); s.startTimestamp=document.visibilityState==='visible'?Date.now():null; return s; }
}
function saveState(){
  state.lastSaved = Date.now();
  const copy = jsonClone(state);
  copy.sp = bn_normalize(state.sp);
  localStorage.setItem(KEY, JSON.stringify(copy));
  localStorage.setItem('zk_sp_v1', bn_toStringUnit(state.sp));
}

/* tick */
let tickTimer = null;
function startTick(){
  if(tickTimer) clearInterval(tickTimer);
  tickTimer = setInterval(()=>{
    const spsBase = calcSPS();
    const feverMult = getCurrentFeverMultiplier();
    const sps = spsBase * feverMult;
    if(sps > 0) state.sp = bn_addNumber(state.sp, sps / 10);
    updateUI();
  }, 100);
}
setInterval(()=> saveState(), 5000);

/* update UI */
function updateUI(){
  if(isFeverActive()){ worshipBtn.style.background = 'linear-gradient(90deg,#ff3b30,#ff6b6b)'; worshipBtn.style.color = '#fff'; } else {
    worshipBtn.style.background = 'linear-gradient(90deg,var(--accent),var(--accent-2))'; worshipBtn.style.color = '#071018';
  }
  spBadge.textContent = bn_toStringUnit(state.sp);
  totalSP.textContent = bn_toStringUnit(state.sp);
  totalClicks.textContent = state.totalClicks;
  // manualPower effective display (unitized)
  const effManual = getEffectiveManualPower();
  manualPowerEl.textContent = effManual >= 1_000_000 ? bn_toStringUnit(bn_fromNumber(effManual)) : formatFloatingAmount(effManual);
  const spsVal = Math.round(calcSPS()*100)/100;
  spsEl.textContent = spsVal >= 1_000_000 ? bn_toStringUnit(bn_fromNumber(spsVal)) : formatFloatingAmount(spsVal);
  // crit & fever display
  const critPercent = 2 + (state.buildings.follower.count || 0) * 1;
  critPctEl.textContent = (Math.round((critPercent + Number.EPSILON) * 10)/10) + '%';
  const feverPercent = (state.buildings.altar.count || 0) * 0.1;
  feverPctEl.textContent = (Math.round((feverPercent + Number.EPSILON) * 10)/10) + '%';
  renderStore(); updatePlayTimeDisplay();
}

/* theme & storage sync */
(function(){ const el=document.getElementById('link-worship'); if(el) el.classList.add('active'); })();
(function(){ const toggle=document.getElementById('themeToggle'); const apply=(t)=>{ if(t==='dark') document.documentElement.classList.add('dark'); else document.documentElement.classList.remove('dark'); toggle.checked=(t==='dark'); }; const saved=localStorage.getItem('theme'); const initial=saved||(window.matchMedia&&window.matchMedia('(prefers-color-scheme: dark)').matches?'dark':'light'); apply(initial); toggle.addEventListener('change', ()=>{ const next=toggle.checked?'dark':'light'; localStorage.setItem('theme', next); apply(next); }); })();
window.addEventListener('storage', (e)=>{ if(e.key===KEY || e.key==='zk_sp_v1'){ try{ const parsed=JSON.parse(localStorage.getItem(KEY)||'{}'); if(parsed && parsed.sp){ state = Object.assign(jsonClone(DEFAULT), parsed); if(parsed.sp.m !== undefined) state.sp = bn_normalize(parsed.sp); else state.sp = bn_fromNumber(Number(parsed.sp||0)); // handle manualBase legacy
      if(parsed.manualBase !== undefined) state.manualBase = Number(parsed.manualBase); else if(parsed.manualPower !== undefined){
        const devLevel = (parsed.upgrades && parsed.upgrades.devotion && parsed.upgrades.devotion.level) || 0;
        const templeCount = (parsed.buildings && parsed.buildings.temple && parsed.buildings.temple.count) || 0;
        const multiplier = Math.pow(2, devLevel);
        state.manualBase = Math.max(1, (Number(parsed.manualPower) / multiplier) - templeCount);
      }
      updateUI(); } }catch(err){} } });

/* init */
(function init(){
  if(!state.startTimestamp && document.visibilityState==='visible') state.startTimestamp = Date.now();
  if(!state.sp) state.sp = bn_fromNumber(0);
  state.totalClicks = Number(state.totalClicks) || 0;
  state.manualBase = Number(state.manualBase) || DEFAULT.manualBase;
  if(!state.playAcc) state.playAcc = 0;
  if(!state._feverMultiplier) state._feverMultiplier = 1;
  calcSPS();
  updateUI();
  startTick();
  setInterval(updatePlayTimeDisplay, 1000);
})();
