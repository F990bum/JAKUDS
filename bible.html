<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>자쿠드 숭배 시뮬레이터 — 자쿠드 성경</title>

<link rel="icon" href="favicon.png" type="image/png">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;600;800&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#f6f8fb; --card:#fff; --line:#e5e7eb; --accent:#2563eb; --accent-2:#ffb86b;
  --muted:#475569; --text:#0f172a; --text-strong:#071035; --shadow:rgba(10,20,40,0.06);
}
html.dark{
  --bg:#071018; --card:#0b1724; --line:#12202a; --accent:#ffd166; --accent-2:#ffb86b;
  --muted:#9aa0ab; --text:#eaf6ff; --text-strong:#fff;
}
*{box-sizing:border-box}
body{margin:0;font-family:"Noto Sans KR",system-ui,Arial;background:var(--bg);color:var(--text);-webkit-font-smoothing:antialiased}

/* Header (index.html과 동일) */
.header{ background:var(--card); border-bottom:1px solid var(--line); position:sticky; top:0; z-index:1000; }
.header-top{ display:flex; align-items:center; justify-content:space-between; gap:0.75rem; padding:0.6rem 18px; width:100%; box-sizing:border-box; }
.brand{ display:flex; align-items:center; gap:0.7rem; text-decoration:none; color:var(--text); }
.brand img{ width:46px; height:46px; object-fit:contain; border-radius:6px; background:transparent; }
.brand .title{ font-size:1.6rem; font-weight:900; color:var(--text-strong); }

.right-controls{ display:flex; align-items:center; gap:0.6rem; }
.sp-badge{ padding:0 12px; border-radius:8px; background:transparent; border:1px solid var(--line); font-weight:800; color:var(--accent); min-width:160px; text-align:center; height:40px; display:flex; align-items:center; justify-content:center; font-size:14px; }
.myhome-btn{ padding:0 12px; border-radius:8px; border:1px solid var(--line); background:var(--card); font-weight:700; color:var(--text); cursor:pointer; height:40px; display:flex; align-items:center; justify-content:center; font-size:14px; box-shadow:0 2px 6px rgba(0,0,0,0.04); text-decoration:none; }

/* Nav */
.nav-row{ display:flex; align-items:center; justify-content:space-between; gap:0.6rem; padding:0.45rem 18px; border-top:1px solid var(--line); background:transparent; box-sizing:border-box; }
.nav-left{ display:flex; gap:0.6rem; align-items:center; }
.nav-left a{ text-decoration:none; padding:0.45rem 0.9rem; border-radius:8px; font-weight:700; color:var(--muted); font-size:0.95rem; }
.nav-left a.active{ background: rgba(99,102,241,0.12); color: var(--accent); }

.nav-right{ display:flex; align-items:center; gap:0.6rem; }
.theme-label{ color:var(--muted); font-weight:700; font-size:0.95rem; }
.theme-switch{ position:relative; width:44px; height:24px; display:inline-block; }
.theme-switch input{ opacity:0; width:0; height:0; }
.slider{ position:absolute; inset:0; background:#cbd5e1; border-radius:30px; transition:background .15s; box-shadow: inset 0 1px 2px rgba(0,0,0,0.06); }
.slider::before{ content:""; position:absolute; left:3px; top:2px; width:18px; height:18px; background:#fff; border-radius:50%; transition:transform .15s; }
.theme-switch input:checked + .slider{ background: linear-gradient(90deg,var(--accent),var(--accent-2)); }
.theme-switch input:checked + .slider::before{ transform: translateX(20px); }

/* Main layout - index 비율과 동일하게 구성 */
.main-wrap{ max-width:1180px; margin:1.6rem auto; padding:0 18px; display:flex; justify-content:center; }
.hero{ width:100%; max-width:920px; background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent); border-radius:12px; padding:1.4rem; box-shadow:0 12px 30px rgba(0,0,0,0.06); display:flex; gap:1rem; align-items:flex-start; flex-direction:column; }
.site-name{ font-size:2.4rem; font-weight:900; margin:0 0 0.6rem 0; color:var(--text-strong) }
.lead{ font-size:1rem; color:var(--muted); line-height:1.6 }

/* 버튼 그리드 - 심플, 12개 */
.grid{ display:grid; grid-template-columns: repeat(6, 1fr); gap:12px; width:100%; max-width:720px; margin-top:6px; }
.chap-btn{ padding:14px 10px; border-radius:10px; border:1px solid var(--line); background:transparent; cursor:pointer; font-weight:900; color:var(--text); text-align:center; font-size:1rem; text-decoration:none; display:flex; align-items:center; justify-content:center; height:64px; }
.chap-btn.big{ grid-column: span 6; background:linear-gradient(90deg,var(--accent),var(--accent-2)); color:#071018; box-shadow:0 8px 20px rgba(0,0,0,0.06); }

@media(max-width:920px){
  .grid{ grid-template-columns: repeat(4, 1fr); }
}
@media(max-width:560px){
  .grid{ grid-template-columns: repeat(3, 1fr); }
  .site-name{ font-size:1.6rem; }
}
</style>
</head>
<body>

<header class="header">
  <div class="header-top">
    <a class="brand" href="index.html" title="자쿠드 숭배 시뮬레이터">
      <img id="siteLogo" src="https://i.ibb.co/g8WwFK7/JAKUDS.png" alt="자쿠드 로고" onerror="this.onerror=null;this.src='/assets/logo.png'">
      <span class="title">자쿠드 숭배 시뮬레이터</span>
    </a>

    <div class="right-controls">
      <div id="spBadge" class="sp-badge">0 SP</div>
      <a class="myhome-btn" href="home.html">My Home</a>
    </div>
  </div>

  <div class="nav-row" role="navigation" aria-label="Main">
    <div class="nav-left">
      <a id="nav-index" href="index.html">메인</a>
      <a id="nav-worship" href="worship.html">자쿠드 숭배하기</a>
      <a id="nav-bible" href="bible.html">자쿠드 성경</a>
      <a id="nav-generator" href="generator.html">자쿠드 제네레이터</a>
    </div>

    <div class="nav-right">
      <div class="theme-label">다크 모드</div>
      <label class="theme-switch" title="다크 모드">
        <input id="themeToggle" type="checkbox" />
        <span class="slider"></span>
      </label>
    </div>
  </div>
</header>

<main class="main-wrap">
  <section class="hero" role="main" aria-labelledby="bible-title">
    <h1 id="bible-title" class="site-name">자쿠드 성경</h1>
    <p class="lead">원하는 장을 눌러 바로 이동합니다.</p>

    <div class="grid" aria-label="chapters">
      <a class="chap-btn" href="bible_chapter.html#1">1장</a>
      <a class="chap-btn" href="bible_chapter.html#2">2장</a>
      <a class="chap-btn" href="bible_chapter.html#3">3장</a>
      <a class="chap-btn" href="bible_chapter.html#4">4장</a>
      <a class="chap-btn" href="bible_chapter.html#5">5장</a>
      <a class="chap-btn" href="bible_chapter.html#6">6장</a>

      <a class="chap-btn" href="bible_chapter.html#7">7장</a>
      <a class="chap-btn" href="bible_chapter.html#8">8장</a>
      <a class="chap-btn" href="bible_chapter.html#9">9장</a>
      <a class="chap-btn" href="bible_chapter.html#10">10장</a>
      <a class="chap-btn" href="bible_chapter.html#EX">EX장</a>
      <a class="chap-btn" href="bible_photos.html">사진</a>
    </div>
  </section>
</main>

<script>
/* nav active */
(function(){
  const path = location.pathname.split('/').pop() || 'index.html';
  const map = { 'index.html':'nav-index', '':'nav-index', 'worship.html':'nav-worship', 'bible.html':'nav-bible', 'generator.html':'nav-generator' };
  const id = map[path] || null;
  if(id){ const el=document.getElementById(id); if(el) el.classList.add('active'); }
})();

/* theme toggle persistent */
(function(){
  const toggle = document.getElementById('themeToggle');
  const saved = localStorage.getItem('theme');
  const initial = saved || (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
  if(initial === 'dark') document.documentElement.classList.add('dark');
  if(toggle) toggle.checked = (initial === 'dark');
  if(toggle) toggle.addEventListener('change', ()=>{
    const next = toggle.checked ? 'dark' : 'light';
    localStorage.setItem('theme', next);
    if(next === 'dark') document.documentElement.classList.add('dark'); else document.documentElement.classList.remove('dark');
  });
})();

/* top SP badge value if available */
(function applyTopState(){
  try{
    const alt = localStorage.getItem('zk_sp_v1');
    const el = document.getElementById('spBadge');
    if(el) el.textContent = alt ? alt : '0 SP';
  }catch(e){}
})();
setInterval(applyTopState, 1500);
</script>
</body>
</html>
