<style>
:root{
  --bg:#f6f8fb; --card:#fff; --line:#e5e7eb; --accent:#2563eb; --accent-2:#ffb86b;
  --muted:#475569; --text:#0f172a; --text-strong:#071035; --shadow:rgba(10,20,40,0.06);
}
html.dark{
  --bg:#071018; --card:#0b1724; --line:#12202a; --accent:#ffd166; --accent-2:#ffb86b;
  --muted:#9aa0ab; --text:#eaf6ff; --text-strong:#fff; --shadow:rgba(0,0,0,0.45);
}
*{box-sizing:border-box}
body{margin:0;font-family:"Noto Sans KR",system-ui,Arial;background:var(--bg);color:var(--text);-webkit-font-smoothing:antialiased}

/* header / nav (same as other pages) */
.header{ background:var(--card); border-bottom:1px solid var(--line); position:sticky; top:0; z-index:1000; }
.header-top{ display:flex; align-items:center; justify-content:space-between; gap:0.75rem; padding:0.8rem 1.2rem; max-width:1180px; margin:0 auto; }
.brand{ display:flex; align-items:center; gap:0.7rem; text-decoration:none; color:var(--text); }
.brand img{ width:46px; height:46px; object-fit:contain; border-radius:6px; background:transparent; }
.brand .title{ font-size:1.6rem; font-weight:900; color:var(--text-strong); }

.right-controls{ display:flex; align-items:center; gap:0.6rem; }
.sp-badge{ padding:0 12px; border-radius:8px; background:transparent; border:1px solid var(--line); font-weight:800; color:var(--accent); min-width:120px; text-align:center; height:40px; display:flex; align-items:center; justify-content:center; font-size:14px; }
.myhome-btn{ padding:0 12px; border-radius:8px; border:1px solid var(--line); background:var(--card); font-weight:700; color:var(--text); cursor:pointer; height:40px; display:flex; align-items:center; justify-content:center; font-size:14px; box-shadow:0 2px 6px rgba(0,0,0,0.04); text-decoration:none; }

.nav-row{ max-width:1180px; margin:0 auto; display:flex; align-items:center; justify-content:flex-start; gap:0.5rem; padding:0.45rem 1.2rem; border-top:1px solid var(--line); background:transparent; }
.nav-row a{ text-decoration:none; padding:0.45rem 0.85rem; border-radius:8px; font-weight:700; color:var(--muted); font-size:0.95rem; }

/* page layout */
main{ max-width:1180px; margin:1.6rem auto; padding:0 1rem; display:grid; grid-template-columns: 1fr 420px; gap:1.2rem; align-items:start; }
@media(max-width:980px){ main{ grid-template-columns:1fr; } .right-col{ order:2 } }

.content-card{ background:var(--card); border-radius:12px; padding:1.2rem; box-shadow:0 12px 30px rgba(0,0,0,0.06); min-height:360px; }
.page-title{ font-size:2rem; font-weight:900; margin:0 0 12px 0; color:var(--text-strong) }
.lead{ color:var(--muted); font-weight:700; margin-bottom:12px }

/* chapter button grid */
.chapter-grid{ display:flex; flex-direction:column; gap:0.8rem; }
.row{ display:flex; gap:0.8rem; flex-wrap:wrap; }
.ch-btn{
  flex:1 1 0;
  min-width:80px;
  padding:12px 14px;
  border-radius:10px;
  border:1px solid var(--line);
  background:linear-gradient(180deg, rgba(0,0,0,0.01), transparent);
  font-weight:900;
  cursor:pointer;
  text-align:center;
  color:var(--text-strong);
}
.ch-btn.small{ flex:0 0 110px; } /* for third row grouping */

.hint{ font-size:0.92rem; color:var(--muted); margin-top:8px }

/* right column */
.side-card{ background:var(--card); border-radius:10px; padding:0.9rem; box-shadow:0 8px 22px rgba(0,0,0,0.06); margin-bottom:0.9rem; }
.stat-row{ display:flex; justify-content:space-between; align-items:center; margin-bottom:0.5rem; font-weight:800; color:var(--muted); }

.theme-switch{ position:relative; width:44px; height:24px; display:inline-block; }
.theme-switch input{ opacity:0; width:0; height:0; }
.theme-switch .slider{ position:absolute; inset:0; background:#cbd5e1; border-radius:30px; transition:background .15s; }
.theme-switch .slider::before{ content:""; position:absolute; left:3px; top:2px; width:18px; height:18px; background:#fff; border-radius:50%; transition:transform .15s; }
.theme-switch input:checked + .slider{ background: linear-gradient(90deg,var(--accent),var(--accent-2)); }
.theme-switch input:checked + .slider::before{ transform: translateX(20px); }

/* small utilities */
.kv{ font-weight:900; color:var(--text-strong); }
.small-muted{ color:var(--muted); font-weight:700; font-size:0.95rem; }

</style>

<script>
/* BN helpers (same logic used across pages) */
const UNITS = ['M','B','T','Qa','Qi','Sx','Sp','Oc','No','Dc','KU'];
function bn_fromNumber(n){
  let m = Number(n), e = 0;
  if(!isFinite(m) || m === 0) return {m:0,e:0};
  while(Math.abs(m) >= 1000){ m /= 1000; e += 1; }
  while(Math.abs(m) > 0 && Math.abs(m) < 1 && e > -1000){ m *= 1000; e -= 1; }
  return {m,e};
}
function bn_normalize(b){
  if(!b || !isFinite(b.m)) return {m:0,e:0};
  let m = b.m, e = b.e;
  if(m === 0) return {m:0,e:0};
  while(Math.abs(m) >= 1000){ m /= 1000; e += 1; }
  while(Math.abs(m) > 0 && Math.abs(m) < 1 && e > -1000){ m *= 1000; e -= 1; }
  return {m,e};
}
function bn_toNumberIfSafe(b){
  try{
    const val = b.m * Math.pow(1000, b.e);
    if(Number.isFinite(val) && Math.abs(val) <= Number.MAX_SAFE_INTEGER) return val;
    return null;
  }catch(e){ return null; }
}
function bn_toStringUnit(b){
  b = bn_normalize(b);
  if(!b || b.m === 0) return '0 SP';
  const e = b.e;
  if(e < 2){
    const val = b.m * Math.pow(1000, e);
    return Math.floor(val).toLocaleString() + ' SP';
  }
  const unitIndex = Math.min(e - 2, UNITS.length - 1);
  const displayVal = b.m * Math.pow(1000, e - (unitIndex + 2));
  return displayVal.toFixed(2) + ' ' + UNITS[unitIndex];
}

/* Read same storage key used by worship */
const KEY = 'zk_tycoon_v_final_v2';
function loadTopState(){
  try{
    const raw = localStorage.getItem(KEY);
    if(!raw) return { spDisplay: localStorage.getItem('zk_sp_v1') || '0 SP', manual: null, sps: null };
    const parsed = JSON.parse(raw);
    let spBN = {m:0,e:0};
    if(parsed.sp && typeof parsed.sp === 'object' && parsed.sp.m !== undefined) spBN = bn_normalize(parsed.sp);
    else spBN = bn_fromNumber(Number(parsed.sp || 0));
    const spDisplay = bn_toStringUnit(spBN);

    const manualBase = Number(parsed.manualBase ?? parsed.manualPower ?? 1);
    const templeCount = (parsed.buildings && parsed.buildings.temple && parsed.buildings.temple.count) || 0;
    const devotionLv = (parsed.upgrades && parsed.upgrades.devotion && parsed.upgrades.devotion.level) || 0;
    const effManual = (manualBase + templeCount) * Math.pow(2, devotionLv);

    let totalSps = null;
    try{
      totalSps = 0;
      const b = parsed.buildings || {};
      if(b.follower) totalSps += (b.follower.count || 0) * (b.follower.sps ?? 0.5);
      if(b.altar) totalSps += (b.altar.count || 0) * (b.altar.sps ?? 2);
      if(b.temple) totalSps += (b.temple.count || 0) * (b.temple.sps ?? 10);
      totalSps *= Math.pow(2, devotionLv);
    } catch(e){ totalSps = null; }

    return { spDisplay, manual: effManual, sps: totalSps };
  }catch(e){
    return { spDisplay: localStorage.getItem('zk_sp_v1') || '0 SP', manual:null, sps:null };
  }
}

function applyTopStateToUI(){
  const st = loadTopState();
  document.getElementById('totalSP_sidebar').textContent = st.spDisplay || '0 SP';
  if(st.manual !== null){
    const v = st.manual;
    document.getElementById('manual_sidebar').textContent = (Math.abs(v) >= 1_000_000 ? bn_toStringUnit(bn_fromNumber(v)) : Math.round(v)) + ' SP';
  } else {
    document.getElementById('manual_sidebar').textContent = '—';
  }
  if(st.sps !== null){
    const v = Math.round(st.sps * 100) / 100;
    document.getElementById('sps_sidebar').textContent = (Math.abs(v) >= 1_000_000 ? bn_toStringUnit(bn_fromNumber(v)) : (v % 1 === 0 ? v.toFixed(0) : v.toFixed(2))) + ' SPS';
  } else {
    document.getElementById('sps_sidebar').textContent = '—';
  }
}

/* theme toggles sync */
(function(){
  const toggles = [document.getElementById('themeToggle'), document.getElementById('themeToggleSidebar')].filter(Boolean);
  const apply = (t)=>{ if(t==='dark') document.documentElement.classList.add('dark'); else document.documentElement.classList.remove('dark'); toggles.forEach(el=>el.checked=(t==='dark')); };
  const saved = localStorage.getItem('theme');
  const initial = saved || (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
  apply(initial);
  toggles.forEach(el => el.addEventListener('change', ()=>{
    const next = el.checked ? 'dark' : 'light';
    localStorage.setItem('theme', next);
    apply(next);
  }));
})();

/* init and periodic update */
applyTopStateToUI();
setInterval(applyTopStateToUI, 1500);
</script>
