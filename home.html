<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>마이홈</title>

<link rel="icon" href="favicon.png" type="image/png">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;600;800&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#f6f8fb; --card:#fff; --line:#e5e7eb; --accent:#2563eb; --accent-2:#ffb86b;
  --muted:#475569; --text:#0f172a; --text-strong:#071035; --shadow:rgba(10,20,40,0.06);
  --panel-gray:#e9ebec; --panel-text:#111;
}
html.dark{
  --bg:#071018; --card:#0b1724; --line:#12202a; --accent:#ffd166; --accent-2:#ffb86b;
  --muted:#9aa0ab; --text:#eaf6ff; --text-strong:#fff;
}
*{box-sizing:border-box}
html{font-size:100%}
body{margin:0;font-family:"Noto Sans KR",system-ui,Arial;background:var(--bg);color:var(--text);-webkit-font-smoothing:antialiased}

/* === Header (index.html과 일치) === */
.header{ background:var(--card); border-bottom:1px solid var(--line); position:sticky; top:0; z-index:1000; }
.header-top{ display:flex; align-items:center; justify-content:space-between; gap:0.75rem; padding:0.6rem 18px; width:100%; box-sizing:border-box; }
.brand{ display:flex; align-items:center; gap:0.7rem; text-decoration:none; color:var(--text); }
.brand img{ width:46px; height:46px; object-fit:contain; border-radius:6px; background:transparent; }
.brand .title{ font-size:1.6rem; font-weight:900; color:var(--text-strong); }

.right-controls{ display:flex; align-items:center; gap:0.6rem; }
/* sp-badge exactly like index.html */
.sp-badge{ padding:0 12px; border-radius:8px; background:transparent; border:1px solid var(--line); font-weight:800; color:var(--accent); min-width:160px; text-align:center; height:40px; display:flex; align-items:center; justify-content:center; font-size:14px; }
.myhome-btn{ padding:0 12px; border-radius:8px; border:1px solid var(--line); background:var(--card); font-weight:700; color:var(--text); cursor:pointer; height:40px; display:flex; align-items:center; justify-content:center; font-size:14px; box-shadow:0 2px 6px rgba(0,0,0,0.04); text-decoration:none; }

/* Nav */
.nav-row{ display:flex; align-items:center; justify-content:space-between; gap:0.6rem; padding:0.45rem 18px; border-top:1px solid var(--line); background:transparent; box-sizing:border-box; }
.nav-left{ display:flex; gap:0.6rem; align-items:center; }
.nav-left a{ text-decoration:none; padding:0.45rem 0.9rem; border-radius:8px; font-weight:700; color:var(--muted); font-size:0.95rem; }
.nav-left a.active{ background: rgba(99,102,241,0.12); color: var(--accent); }

.nav-right{ display:flex; align-items:center; gap:0.6rem; }
.theme-label{ color:var(--muted); font-weight:700; font-size:0.95rem; }
.theme-switch{ position:relative; width:44px; height:24px; display:inline-block; }
.theme-switch input{ opacity:0; width:0; height:0; }
.slider{ position:absolute; inset:0; background:#cbd5e1; border-radius:30px; transition:background .15s; box-shadow: inset 0 1px 2px rgba(0,0,0,0.06); }
.slider::before{ content:""; position:absolute; left:3px; top:2px; width:18px; height:18px; background:#fff; border-radius:50%; transition:transform .15s; }
.theme-switch input:checked + .slider{ background: linear-gradient(90deg,var(--accent),var(--accent-2)); }
.theme-switch input:checked + .slider::before{ transform: translateX(20px); }

/* === Main layout === */
.main-wrap{ max-width:1180px; margin:1.6rem auto; padding:0 18px; display:flex; justify-content:center; }
.hero{ width:100%; max-width:980px; background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent); border-radius:12px; padding:1.6rem; box-shadow:0 12px 30px rgba(0,0,0,0.06); display:flex; gap:1rem; align-items:flex-start; flex-direction:column; }
.hero h1{ margin:0; font-size:2rem; font-weight:900; color:var(--text-strong); }

/* summary */
.summary{ display:grid; grid-template-columns:repeat(3,1fr); gap:12px; width:100%; margin-top:8px; margin-bottom:14px; }
.summary .card{ background:var(--card); border-radius:10px; padding:12px; border:1px solid var(--line); box-shadow:0 8px 20px rgba(0,0,0,0.04); }
.summary .label{ font-size:13px; color:var(--muted); font-weight:800; }
.summary .value{ font-size:18px; font-weight:900; margin-top:6px; color:var(--text-strong); }

/* section title: label and count inline, two non-breaking spaces between */
.section-title{ display:flex; align-items:center; gap:6px; margin:10px 0 6px 0; font-weight:900; color:var(--text-strong); }
.section-title .label{ display:inline-block; }
.section-title .label .spacer{ display:inline-block; width:0; } /* spacer not used visually because we'll use &nbsp; */
.section-title .count{ font-weight:800; color:var(--muted); font-size:13px; margin-left:0; }

/* tiles: 5 per row */
.tile-grid{ display:grid; grid-template-columns:repeat(5,1fr); gap:10px; width:100%; }
.tile{ text-align:center; }
.tile .img{ width:100%; aspect-ratio:1/1; border-radius:8px; border:1px solid var(--line); display:flex; align-items:center; justify-content:center; font-weight:900; font-size:28px; overflow:hidden; background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.02)); }
.tile .name{ font-size:12px; color:var(--muted); margin-top:6px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }

/* responsive */
@media(max-width:920px){
  .tile-grid{ grid-template-columns:repeat(3,1fr); }
  .hero{ padding:14px; }
}
@media(max-width:560px){
  .tile-grid{ grid-template-columns:repeat(2,1fr); }
}
</style>
</head>
<body>

<header class="header" role="banner">
  <div class="header-top">
    <a class="brand" href="index.html" title="자쿠드 숭배 시뮬레이터">
      <img id="siteLogo" src="https://i.ibb.co/g8WwFK7/JAKUDS.png" alt="자쿠드 로고" onerror="this.onerror=null;this.src='/assets/logo.png'">
      <span class="title">자쿠드 숭배 시뮬레이터</span>
    </a>

    <div class="right-controls">
      <div id="spBadge" class="sp-badge" aria-live="polite">0 SP</div>
      <a class="myhome-btn" href="home.html">My Home</a>
    </div>
  </div>

  <div class="nav-row" role="navigation" aria-label="Main">
    <div class="nav-left">
      <a id="nav-index" href="index.html">메인</a>
      <a id="nav-worship" href="worship.html">자쿠드 숭배하기</a>
      <a id="nav-bible" href="bible.html">자쿠드 성경</a>
      <a id="nav-generator" href="generator.html">자쿠드 제네레이터</a>
    </div>

    <div class="nav-right">
      <div class="theme-label">다크 모드</div>
      <label class="theme-switch" title="다크 모드">
        <input id="themeToggle" type="checkbox" />
        <span class="slider"></span>
      </label>
    </div>
  </div>
</header>

<main class="main-wrap" role="main">
  <section class="hero" aria-labelledby="profileTitle">
    <h1 id="profileTitle">자쿠드숭배신도 님의 프로필</h1>

    <div class="summary" role="region" aria-label="요약 통계">
      <div class="card">
        <div class="label">환생 횟수</div>
        <div id="rebirth" class="value">0</div>
      </div>
      <div class="card">
        <div class="label">보너스 SP 획득량</div>
        <div id="bonusSP" class="value">+0.00%</div>
      </div>
      <div class="card">
        <div class="label">총 가챠 횟수</div>
        <div id="gacha" class="value">0</div>
      </div>
    </div>

    <div class="section-title"><span class="label">KUR&nbsp;&nbsp;</span><span id="count-kur" class="count">(0 / 5)</span></div>
    <div id="grid-kur" class="tile-grid" aria-live="polite"></div>

    <div class="section-title"><span class="label">UR&nbsp;&nbsp;</span><span id="count-ur" class="count">(0 / 10)</span></div>
    <div id="grid-ur" class="tile-grid" aria-live="polite"></div>

    <div class="section-title"><span class="label">SSR&nbsp;&nbsp;</span><span id="count-ssr" class="count">(0 / 10)</span></div>
    <div id="grid-ssr" class="tile-grid" aria-live="polite"></div>

    <div class="section-title"><span class="label">SR&nbsp;&nbsp;</span><span id="count-sr" class="count">(0 / 15)</span></div>
    <div id="grid-sr" class="tile-grid" aria-live="polite"></div>
  </section>
</main>

<script>
/* theme toggle (index.html behavior) */
(function(){
  const toggle = document.getElementById('themeToggle');
  const saved = localStorage.getItem('theme');
  const initial = saved || (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
  if(initial === 'dark') document.documentElement.classList.add('dark');
  if(toggle) toggle.checked = (initial === 'dark');
  if(toggle) toggle.addEventListener('change', ()=>{
    const next = toggle.checked ? 'dark' : 'light';
    try{ localStorage.setItem('theme', next); }catch(e){}
    if(next === 'dark') document.documentElement.classList.add('dark'); else document.documentElement.classList.remove('dark');
  });
})();

/* helpers */
function readLS(k){ try{ return localStorage.getItem(k); }catch(e){ return null; } }
function readCardList(){ const raw = readLS('zk_card_list'); if(!raw) return []; try{ const v = JSON.parse(raw); return Array.isArray(v)?v:[]; }catch(e){ return []; } }

/* group by rarity */
function group(list){
  const g={kur:[],ur:[],ssr:[],sr:[]};
  list.forEach(it=>{
    const r = String(it.rarity||'').toLowerCase();
    if(r.includes('kur')) g.kur.push(it);
    else if(r.includes('ur')) g.ur.push(it);
    else if(r.includes('ssr')) g.ssr.push(it);
    else if(r.includes('sr')) g.sr.push(it);
    else {
      const n = String(it.name||'').toLowerCase();
      if(n.includes('kur')) g.kur.push(it); else g.kur.push(it);
    }
  });
  return g;
}

/* render fixed-slot grid */
const SLOTS={kur:5,ur:10,ssr:10,sr:15};
function renderGrid(rarity, containerId, items){
  const cont = document.getElementById(containerId);
  cont.innerHTML = '';
  for(let i=0;i<SLOTS[rarity];i++){
    const tile = document.createElement('div'); tile.className='tile';
    if(items[i]){
      const it = items[i];
      if(it.image){
        const img = document.createElement('img');
        img.src = it.image;
        img.alt = it.name||`${rarity.toUpperCase()} 카드`;
        img.className = 'img';
        img.style.width = '100%';
        img.style.height = '100%';
        img.style.objectFit = 'cover';
        tile.appendChild(img);
      } else {
        const box = document.createElement('div'); box.className='img'; box.textContent=(it.name?it.name[0].toUpperCase():'C');
        tile.appendChild(box);
      }
      const cap = document.createElement('div'); cap.className='name'; cap.textContent = it.name || '(이름 없음)';
      tile.appendChild(cap);
    } else {
      const box = document.createElement('div'); box.className='img'; box.textContent='?'; box.style.opacity='0.6';
      tile.appendChild(box);
      const cap = document.createElement('div'); cap.className='name'; cap.textContent='(미보유)';
      tile.appendChild(cap);
    }
    cont.appendChild(tile);
  }
}

/* bonus calculation -> display as +NNN.NN% */
function computeBonusPercent(kur,ur,ssr,sr,rebirth){
  const base = kur*1 + ur*0.5 + ssr*0.1 + sr*0.01;
  const bonus = base * Math.pow(1.2, Math.max(0, Number(rebirth)||0));
  const pct = bonus * 100;
  const sign = pct >= 0 ? '+' : '';
  return sign + pct.toFixed(2) + '%';
}

/* read aux values */
function readRebirth(){ return Number(readLS('zk_rebirth') || readLS('zk_reborn') || 0); }
function readGacha(){ return Number(readLS('zk_totalGacha') || readLS('zk_totalPulls') || readLS('zk_totalGachaCount') || 0); }

/* sp-badge sync */
function updateSpBadge(){
  const top = document.getElementById('spBadge');
  const formatted = readLS('zk_sp_v1') || readLS('zk_sp');
  if(formatted){ top.textContent = formatted; return; }
  const raw = readLS('zk_tycoon_v_final_v2');
  if(raw){
    try{
      const st = JSON.parse(raw);
      if(st.sp && typeof st.sp === 'object' && st.sp.m !== undefined && st.sp.e !== undefined){
        const m = Number(st.sp.m), e = Number(st.sp.e);
        if(Number.isFinite(m) && Number.isFinite(e) && e <= 6){ top.textContent = Math.floor(m * Math.pow(1000,e)).toLocaleString() + ' SP'; return; }
      }
    }catch(e){}
  }
  top.textContent = '0 SP';
}

/* refresh */
function refreshAll(){
  updateSpBadge();
  const all = readCardList();
  const g = group(all);

  document.getElementById('count-kur').textContent = `(${g.kur.length} / ${SLOTS.kur})`;
  document.getElementById('count-ur').textContent = `(${g.ur.length} / ${SLOTS.ur})`;
  document.getElementById('count-ssr').textContent = `(${g.ssr.length} / ${SLOTS.ssr})`;
  document.getElementById('count-sr').textContent = `(${g.sr.length} / ${SLOTS.sr})`;

  renderGrid('kur','grid-kur', g.kur);
  renderGrid('ur','grid-ur', g.ur);
  renderGrid('ssr','grid-ssr', g.ssr);
  renderGrid('sr','grid-sr', g.sr);

  const reb = readRebirth();
  document.getElementById('rebirth').textContent = reb;

  const bonusPctStr = computeBonusPercent(g.kur.length, g.ur.length, g.ssr.length, g.sr.length, reb);
  document.getElementById('bonusSP').textContent = bonusPctStr;

  document.getElementById('gacha').textContent = readGacha();
}

/* storage sync + polling */
window.addEventListener('storage', (e)=>{
  const keys = ['zk_card_list','zk_sp_v1','zk_sp','zk_tycoon_v_final_v2','zk_rebirth','zk_reborn','zk_totalGacha','zk_totalPulls','zk_totalGachaCount'];
  if(!e.key || keys.includes(e.key)) refreshAll();
});
let lastSnap = {};
setInterval(()=>{
  const keys = ['zk_card_list','zk_sp_v1','zk_sp','zk_tycoon_v_final_v2','zk_rebirth','zk_totalGacha','zk_totalPulls'];
  let changed=false;
  keys.forEach(k=>{
    const v = readLS(k) || '';
    if(lastSnap[k] !== v){ lastSnap[k] = v; changed = true; }
  });
  if(changed) refreshAll();
},800);

document.addEventListener('DOMContentLoaded', ()=>{ refreshAll(); });
</script>
</body>
</html>
