<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>자쿠드</title>
<style>
:root{
  --bg:#ffffff;
  --line:#e5e7eb;
  --accent:#2563eb;
  --text:#111827;
  --muted:#6b7280;
}

body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  color:var(--text);
}

/* ===== HEADER ===== */
.header{
  position:sticky;
  top:0;
  z-index:1000;
  background:var(--bg);
  border-bottom:1px solid var(--line);
}

/* 1행 */
.header-top{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:12px 20px;
}

.brand{
  display:flex;
  align-items:center;
  gap:10px;
  text-decoration:none;
  color:var(--text);
}

.brand img{
  width:36px;
  height:36px;
}

.brand span{
  font-size:20px;
  font-weight:800;
}

.user{
  display:flex;
  align-items:center;
  gap:14px;
  font-size:14px;
}

.user .title{
  color:var(--muted);
}

.user .sp{
  font-weight:700;
  color:var(--accent);
}

.user button{
  padding:6px 12px;
  border:0;
  border-radius:20px;
  background:#111827;
  color:white;
  cursor:pointer;
}

/* 2행 */
.header-nav{
  display:flex;
  gap:20px;
  padding:10px 20px;
  border-top:1px solid var(--line);
}

.header-nav a{
  text-decoration:none;
  color:var(--muted);
  font-weight:600;
}

.header-nav a.active{
  color:var(--accent);
}

/* ===== CONTENT ===== */
main{
  padding:40px 20px;
}
</style>
</head>
<body>

<header class="header">
  <!-- 1행 -->
  <div class="header-top">
    <a href="index.html" class="brand">
      <!-- 로고 이미지 -->
      <img src="logo.png" alt="logo">
      <span>자쿠드</span>
    </a>

    <div class="user">
      <span class="title">칭호</span>
      <span class="name">닉네임</span>
      <span class="sp">10,857 SP</span>
      <button>로그아웃</button>
    </div>
  </div>

  <!-- 2행 -->
  <nav class="header-nav">
    <a href="gacha.html" class="active">가챠</a>
  </nav>
</header>

<main>
  <h1>메인 화면</h1>
  <p>여기에 숭배글 내용.</p>
</main>

</body>
</html>
