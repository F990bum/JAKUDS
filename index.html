<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>자쿠드 숭배 시뮬레이터</title>

<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;600;800&display=swap" rel="stylesheet">

<style>
html{
  font-size: 100%;
}
body{
  margin:0;
  font-family:"Noto Sans KR",system-ui;
  background:#f6f8fb;
  color:#0f172a;
}

/* ===== HEADER ===== */
.header{
  background:#ffffff;
  border-bottom:1px solid #e5e7eb;
}
.header-top{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0.75rem 1.2rem;
}
.brand{
  display:flex;
  align-items:center;
  gap:0.6rem;
  text-decoration:none;
  color:#0f172a;
}
.brand img{
  width:40px;
  height:40px;
  object-fit:contain;
}
.brand span{
  font-size:1.05rem;
  font-weight:800;
}

/* My Home 버튼 */
.myhome-btn{
  padding:0.45rem 0.9rem;
  border-radius:0.6rem;
  border:1px solid #d1d5db;
  background:#ffffff;
  font-weight:600;
  cursor:pointer;
}

/* ===== NAV ===== */
.nav{
  display:flex;
  gap:0.5rem;
  padding:0.5rem 1.2rem;
}
.nav a{
  text-decoration:none;
  padding:0.45rem 0.9rem;
  border-radius:0.6rem;
  font-weight:700;
  font-size:0.9rem;
  color:#475569;
}
.nav a.active{
  background:#eef2ff;
  color:#3730a3;
}

/* ===== MAIN ===== */
main{
  max-width:860px;
  margin:2rem auto;
  padding:0 1.2rem;
}
h1{
  font-size:1.4rem;
  font-weight:800;
  margin-bottom:0.6rem;
}
p{
  line-height:1.7;
  font-size:0.95rem;
}
.card{
  margin-top:1.5rem;
  padding:1.4rem;
  border-radius:0.9rem;
  background:#ffffff;
  border:1px solid #e5e7eb;
}
</style>
</head>

<body>

<header class="header">
  <div class="header-top">
    <a class="brand" href="index.html">
      <img src="https://i.ibb.co/g8WwFK7/JAKUDS.png" alt="자쿠드 로고">
      <span>자쿠드 숭배 시뮬레이터</span>
    </a>
    <button class="myhome-btn">My Home</button>
  </div>

  <nav class="nav">
    <a href="index.html" class="active">자쿠드 숭배하기</a>
    <a href="bible.html">자쿠드 성경</a>
    <a href="gacha.html">자쿠드 제네레이터</a>
  </nav>
</header>

<main>
  <h1>자쿠드를 숭배해야 하는 이유</h1>
  <div class="card">
    <p>
      이곳은 자쿠드를 숭배하는 공식 시뮬레이션 공간이다.<br>
      모든 숭배는 의미를 가지며, 모든 클릭은 신성하다.<br><br>
      상단 네비게이션을 통해 숭배, 성경, 제네레이터로 이동할 수 있다.
    </p>
  </div>
</main>

</body>
</html>
